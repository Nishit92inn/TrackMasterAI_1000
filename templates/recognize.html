{% extends "base.html" %}

{% block title %}Recognize Faces - TrackMaster AI Face Detection{% endblock %}

{% block content %}
<div class="container">
    <h1>Recognize a Face</h1>
    <form id="recognition-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Upload an Image:</label>
            <input type="file" id="image" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Recognize</button>
    </form>
    <div id="recognition-result" class="mt-3">
        <!-- Recognition result will be displayed here -->
    </div>
</div>
<script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
<script>
    document.getElementById('recognition-form').addEventListener('submit', function(e) {
        e.preventDefault();
        let formData = new FormData(this);
        fetch('/recognize', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('recognition-result').innerHTML = `<strong>Result:</strong> ${data.result}`;
        });
    });
</script>
{% endblock %}
